name: Dynamic Matrix
on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating System'
        default: "ubuntu-latest, windows-latest"
        type: string
      node-version:
        description: 'Node Version'
        default: "14, 15, 16"
        type: string

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: matrix-array
        with:
          script: "return {os: context.payload.inputs.os.split(', '), node-version: context.payload.inputs.node-version.split(', ')}"
          result-encoding: json
      - run: echo ${{ steps.matrix-array.outputs.result }}
      - run: echo "step-out=value" >> $GITHUB_OUTPUT
        id: step-1
      - run: echo "step-out=value 2" >> $GITHUB_OUTPUT
        id: step-2
      - run: |
          echo '${{ steps.step-1.outputs.step-out }}'
          echo '${{ steps.step-2.outputs.step-out }}'
  node-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 15, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
