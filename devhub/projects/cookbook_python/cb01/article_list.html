<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <h1>{{ page_title }}</h1>
    {% if articles %}
        <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>Written by {{ article.author }} on {{ article.date }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No articles found.</p>
    {% endif %}
</body>
</html>
